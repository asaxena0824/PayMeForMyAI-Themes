<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="">

    <main class="flex flex-col h-full min-h-screen wrapper">
        <div class="fixed top-0 left-0 w-full z-50 chattop">
            <div class="wrapper flex flex-row justify-between items-center py-3 px-2 border-b border-gray-700">
                <div class="flex items-center">
                    <button class="btn me-8 px-2 py-3" role="button">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="24"
                            width="24" xmlns="http://www.w3.org/2000/svg" data-darkreader-inline-fill=""
                            data-darkreader-inline-stroke=""
                            style="--darkreader-inline-fill: currentColor; --darkreader-inline-stroke: currentColor;">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path d="M17.77 3.77L16 2 6 12l10 10 1.77-1.77L9.54 12z"></path>
                        </svg>
                    </button>
                    <a href="#" class="text-base font-semibold">Example chat</a>
                </div>
                <button
                    class="inline-flex items-center justify-center rounded-md px-3 py-2 shadow-md transition-all group font-semibold text-xs hover:scale-105 border border-transparent text-white bg-violet-600 hover:bg-violet-500 active:bg-violet-600">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20"
                        aria-hidden="true" class="w-4 h-4 group-hover:scale-110 transition-all" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="ml-1">Buy Credits</span>
                </button>
            </div>
        </div>
        <!-- Chat Header ends here -->
        <div class="chatarea grow pb-20 relative">
            <!-- chat single -->
            <div class="flex items-start w-full group pt-2 pb-4 mb-4">
                <div class="flex items-start w-5/6">
                    <div class="rounded-full overflow-hidden size-12 flex-shrink-0">
                        <img src="imgs/nanami.avif" alt="">
                    </div>
                    <div class="ps-2">
                        <h4 class="font-15 font-bold">Example chat</h4>
                        <p class="font-15">Example chatExample chatExample chatExample chat.</p>
                    </div>
                </div>
                <div class="w-1/6 flex justify-center">
                    <!-- copy to clipboard -->
                    <button class="px-1 py-1 hidden group-hover:block" onclick="copyText(this)">
                        <svg fill="#ffffff" width="24px" height="24px" viewBox="-3.6 -3.6 43.20 43.20" version="1.1"
                            preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink">

                            <g id="SVGRepo_bgCarrier" stroke-width="0" />

                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"
                                stroke="#CCCCCC" stroke-width="0.144" />

                            <g id="SVGRepo_iconCarrier">
                                <title>Copy to Clipboard</title>
                                <path
                                    d="M22.6,4H21.55a3.89,3.89,0,0,0-7.31,0H13.4A2.41,2.41,0,0,0,11,6.4V10H25V6.4A2.41,2.41,0,0,0,22.6,4ZM23,8H13V6.25A.25.25,0,0,1,13.25,6h2.69l.12-1.11A1.24,1.24,0,0,1,16.61,4a2,2,0,0,1,3.15,1.18l.09.84h2.9a.25.25,0,0,1,.25.25Z"
                                    class="clr-i-outline clr-i-outline-path-1" />

                                <path
                                    d="M33.25,18.06H21.33l2.84-2.83a1,1,0,1,0-1.42-1.42L17.5,19.06l5.25,5.25a1,1,0,0,0,.71.29,1,1,0,0,0,.71-1.7l-2.84-2.84H33.25a1,1,0,0,0,0-2Z"
                                    class="clr-i-outline clr-i-outline-path-2" />

                                <path d="M29,16h2V6.68A1.66,1.66,0,0,0,29.35,5H27.08V7H29Z"
                                    class="clr-i-outline clr-i-outline-path-3" />

                                <path
                                    d="M29,31H7V7H9V5H6.64A1.66,1.66,0,0,0,5,6.67V31.32A1.66,1.66,0,0,0,6.65,33H29.36A1.66,1.66,0,0,0,31,31.33V22.06H29Z"
                                    class="clr-i-outline clr-i-outline-path-4" />
                                <rect x="0" y="0" width="36" height="36" fill-opacity="0" />
                            </g>

                        </svg>
                    </button>

                    <!-- copied button -->
                    <button class="hidden px-1 py-1">
                        <svg fill="#ffffff" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" width="18px" height="18px"
                            viewBox="0 0 424.113 424.113" xml:space="preserve">
                            <g id="SVGRepo_bgCarrier" stroke-width="0" />
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />

                            <g id="SVGRepo_iconCarrier">
                                <g>
                                    <g>
                                        <path
                                            d="M376.955,120.307c-6.514,0-11.807,5.286-11.807,11.807v215.593c0,22.785-18.539,41.322-41.322,41.322H64.936 c-22.781,0-41.322-18.537-41.322-41.322V88.816c0-22.786,18.541-41.323,41.322-41.323h258.89c6.525,0,11.809-5.287,11.809-11.807 c0-6.521-5.281-11.807-11.809-11.807H64.936C29.137,23.88,0,53.01,0,88.815v258.891c0,35.806,29.137,64.936,64.936,64.936h258.89 c35.812,0,64.938-29.13,64.938-64.936V132.113C388.762,125.594,383.482,120.307,376.955,120.307z" />
                                        <path
                                            d="M420.654,14.931c-4.611-4.612-12.096-4.612-16.693,0l-237.24,237.228l-59.297-59.291c-4.611-4.611-12.084-4.611-16.695,0 c-4.611,4.612-4.611,12.086,0,16.695l67.656,67.639c2.307,2.308,5.328,3.459,8.348,3.459c3.021,0,6.043-1.151,8.348-3.459 c0-0.006,0-0.012,0.012-0.018L420.654,31.625C425.266,27.017,425.266,19.539,420.654,14.931z" />
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="chat-area">

            </div>
        </div>
        <!-- Chat Area ends here -->
        <div class="chattextarea border-t border-gray-700 py-3 md:px-9">
            <p class="text-center font-15">10 Credits left</p>
            <div class="border border-gray-700 rounded-lg px-3 mt-2">
                <div class="w-full">
                    <div class="img-placeholder"></div>
                </div>
                <div class="flex items-center justify-between">
                    <textarea id="textmessage"
                    class="resize-none bg-transparent outline-none text-base font-15 px-2 py-2 overflow-hidden grow w-full"
                    placeholder="Type your message"></textarea>

                    <div class="flex items-center">
                        <button id="submit-message" class="px-1 py-2 me-2" type="button" title="Submit Message"><svg
                            stroke="currentColor" fill="rgb(60, 133, 246)" stroke-width="0" viewBox="0 0 24 24"
                            id="send-btn-icon" class=" dark" height="25" width="25" xmlns="http://www.w3.org/2000/svg"
                            style="color: rgb(60, 133, 246); --darkreader-inline-fill: currentColor; --darkreader-inline-stroke: currentColor; --darkreader-inline-color: #589ee0;"
                            data-darkreader-inline-fill="" data-darkreader-inline-stroke="" data-darkreader-inline-color="">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                        </svg>
                        </button>
                        <img id="loader" class="hidden me-2" src="imgs/loader2.gif" width="20px" style="width: 30px; height: 30px" alt="">
                        <input type="file" id="filePicker" accept="image/png, image/jpg, image/gif, image/jpeg">
                        <button id="customFileButton" class="btn btn-primary px-1 py-2 me-2">
                            <svg width="22px" height="22px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                                <g id="SVGRepo_bgCarrier" stroke-width="0"/>

                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>

                                <g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M23 4C23 2.34315 21.6569 1 20 1H4C2.34315 1 1 2.34315 1 4V20C1 21.6569 2.34315 23 4 23H20C21.6569 23 23 21.6569 23 20V4ZM21 4C21 3.44772 20.5523 3 20 3H4C3.44772 3 3 3.44772 3 4V20C3 20.5523 3.44772 21 4 21H20C20.5523 21 21 20.5523 21 20V4Z" fill="#589ee0"/> <path d="M4.80665 17.5211L9.1221 9.60947C9.50112 8.91461 10.4989 8.91461 10.8779 9.60947L14.0465 15.4186L15.1318 13.5194C15.5157 12.8476 16.4843 12.8476 16.8682 13.5194L19.1451 17.5039C19.526 18.1705 19.0446 19 18.2768 19H5.68454C4.92548 19 4.44317 18.1875 4.80665 17.5211Z" fill="#589ee0"/> <path d="M18 8C18 9.10457 17.1046 10 16 10C14.8954 10 14 9.10457 14 8C14 6.89543 14.8954 6 16 6C17.1046 6 18 6.89543 18 8Z" fill="#589ee0"/> </g>

                            </svg>
                        </button>
                        <button id="clear-chat" class="px-1 py-2">
                            <svg width="25px" height="25px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"
                                fill="#ffffff">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path fill="#d9706c"
                                        d="M160 256H96a32 32 0 0 1 0-64h256V95.936a32 32 0 0 1 32-32h256a32 32 0 0 1 32 32V192h256a32 32 0 1 1 0 64h-64v672a32 32 0 0 1-32 32H192a32 32 0 0 1-32-32V256zm448-64v-64H416v64h192zM224 896h576V256H224v640zm192-128a32 32 0 0 1-32-32V416a32 32 0 0 1 64 0v320a32 32 0 0 1-32 32zm192 0a32 32 0 0 1-32-32V416a32 32 0 0 1 64 0v320a32 32 0 0 1-32 32z">
                                    </path>
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Chat textarea ends here -->

    </main>



    <script src="main.js"></script>
</body>

</html>
